<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2bfe15d79d.js"
      crossorigin="anonymous"
    ></script>
    <title>Github User Profile</title>
  </head>
  <body>
    <section id="body">
      <header>
        <h1 class="logo">devfinder</h1>
      </header>

      <main>
        <form action="">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input
            type="text"
            placeholder="search github username..."
            maxlength="500"
          />
          <button>search</button>
        </form>

        <section id="main__card">
          <!-- user information -->
          <div class="information">
            <section id="head">
              <!-- user icon -->
              <div class="icon">
                <img src="./github__icon.png" alt="" />
              </div>
              <div class="box__one">
                <div style="display: flex; flex-direction: column">
                  <h3 class="name">The Octocat</h3>
                  <span id="username">@Octocat</span>
                </div>
                <p class="date">Joined 25 Jan 2011</p>
              </div>
            </section>

            <section class="half">
              <p class="bio">This profile has no bio</p>
              <!-- users statistics -->
              <div class="stats">
                <div>
                  <p>repos</p>
                  <h5 id="repo__number">8</h5>
                </div>

                <div>
                  <p>followers</p>
                  <h5 id="follower__number">3938</h5>
                </div>

                <div>
                  <p>following</p>
                  <h5 id="following__number">9</h5>
                </div>
              </div>

              <!-- other information -->
              <div class="other__info">
                <div>
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <p id="location">san fransisco</p>
                </div>
                <div id="last">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                  <p id="twitter">not available</p>
                </div>
                <div>
                  <i class="fa fa-link" aria-hidden="true"></i>
                  <p id="blog">https://github.blog</p>
                </div>
                <div id="last">
                  <svg
                    aria-hidden="true"
                    height="16"
                    viewBox="0 0 16 16"
                    version="1.1"
                    width="16"
                    data-view-component="true"
                    fill="white"
                    class="octicon octicon-organization"
                  >
                    <path
                      d="M1.75 16A1.75 1.75 0 0 1 0 14.25V1.75C0 .784.784 0 1.75 0h8.5C11.216 0 12 .784 12 1.75v12.5c0 .085-.006.168-.018.25h2.268a.25.25 0 0 0 .25-.25V8.285a.25.25 0 0 0-.111-.208l-1.055-.703a.749.749 0 1 1 .832-1.248l1.055.703c.487.325.779.871.779 1.456v5.965A1.75 1.75 0 0 1 14.25 16h-3.5a.766.766 0 0 1-.197-.026c-.099.017-.2.026-.303.026h-3a.75.75 0 0 1-.75-.75V14h-1v1.25a.75.75 0 0 1-.75.75Zm-.25-1.75c0 .138.112.25.25.25H4v-1.25a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 .75.75v1.25h2.25a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25h-8.5a.25.25 0 0 0-.25.25ZM3.75 6h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1 0-1.5ZM3 3.75A.75.75 0 0 1 3.75 3h.5a.75.75 0 0 1 0 1.5h-.5A.75.75 0 0 1 3 3.75Zm4 3A.75.75 0 0 1 7.75 6h.5a.75.75 0 0 1 0 1.5h-.5A.75.75 0 0 1 7 6.75ZM7.75 3h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1 0-1.5ZM3 9.75A.75.75 0 0 1 3.75 9h.5a.75.75 0 0 1 0 1.5h-.5A.75.75 0 0 1 3 9.75ZM7.75 9h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1 0-1.5Z"
                    ></path>
                  </svg>
                  <p id="organisation">@github</p>
                </div>
              </div>
            </section>
          </div>
        </section>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
